      <script>
        let ht = document.getElementById('ht');
        let cur_word = 0;
        let cur_char = 0;
        let isPaused = false; // Track whether we're in the pause state
        let cursorVisible = true; // Track cursor visibility for blinking
        let blinkInterval; // Store the interval ID for blinking
        let words = [
          "HaohengT",
          "Heart",
          "Heat",
          "Hint",
          "Height",
          "Hat",
          "Hoot",
          "HaohengT",
          "Hit",
          "Hait",
          "Hurt",
          "Hindsight",
          "HaohengT",
          "Helmet",
          "Hut",
          "Hamlet",
          "Hot",
          "Hesitant",
          "Hunt",
          "Halt",
          "HaohengT",
          "Habit"
        ].map(x=>x.slice(1,-1));
        function blinkCursor() {
          cursorVisible = !cursorVisible; // Toggle cursor visibility
          const cursor = cursorVisible ? "|" : " "; // Show or hide the cursor
          ht.innerHTML = `<span>H${words[cur_word]}${cursor}T.</span>`;
        }

        function loop() {
          if (isPaused) {
            // Start blinking the cursor during the pause
            blinkInterval = setInterval(blinkCursor, 400); // Blink every 500ms
            setTimeout(() => {
              clearInterval(blinkInterval); // Stop blinking after 1 second
              isPaused = false; // Exit pause state
              cur_char = 0; // Reset character counter
              cur_word = (cur_word + 1) % words.length; // Move to the next word
              loop(); // Continue the loop
            }, 1600); // Pause for 1 second
            return;
          }

          if (cur_char == words[cur_word].length) {
            // Finished typing the current word
            isPaused = true; // Enter pause state
            loop(); // Call loop again to start the pause
            return;
          }

          // Typing the current word
          ht.innerHTML = `<span>H${words[cur_word].slice(0, cur_char + 1)}|T.</span>`;
          cur_char++;
          setTimeout(loop, 500); // Continue typing the next character
        }
        loop();
      </script>
